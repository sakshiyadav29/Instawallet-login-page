<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body,
        html {
            height: 100%;
        }

        .background {
            background: url(school\ .jpg) no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #205d5d;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .input-field .icon {
            width: 20px;
            margin-right: 8px;
        }

        .input-field input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .options a {
            color: #205d5d;
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #1c7e7e;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .signup a {
            color: #205d5d;
            text-decoration: none;
            font-weight: 500;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            font-size: 12px;
            color: gray;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #205d5d;
        }

        .google-btn .google-icon {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="login-container">
            <h2>Welcome,Admin</h2>
            <form>
                <label>Full Name</label>
                <div class="input-field">
                    <img src="https://img.icons8.com/win10/512w/40C057/person-male.png" class="icon" />
                    <input type="name" placeholder="Alex xander" required>
                </div>
                <label>Email Address</label>
                <div class="input-field">
                    <img src="https://cdn2.iconfinder.com/data/icons/basic-thin-line-color/21/20_1-512.png"
                        class="icon" />
                    <input type="email" placeholder="you@gmail.com" required>
                </div>
                <label>Mobile Number</label>
                <div class="input-field">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVqVegrO7pGQkft0hcnCOo4PDHa7k8ryswYQ&s"
                        class="icon" />
                    <input type="phone" placeholder="+91 0000000000" required>
                </div>
                <label>Password</label>
                <div class="input-field">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXTDW-z_t2w41I0Jdhlg26jvqURF3M17lDBg&s"
                        class="icon" />
                    <input type="password" placeholder="****" required>
                </div>
                <button type="submit" class="signin-btn">Sign Up</button>
                <div class="signup">
                    Already have an account? <a href="#">Login</a>
                </div>

                <div class="divider">OR</div>

                <button type="button" class="google-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="google-icon" />
                    Login with Google
                </button>

        </div>
    </div>
</body>

</html>
