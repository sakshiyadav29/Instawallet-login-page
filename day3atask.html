<!DOCTYPE html>
<html>
<head>
  <title>KYC Verification</title>
  <style>
    body {
      background-color: #0000ff; 
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
        margin: 0;
        justify-items: center;

    }

    .span{
      margin-bottom: 30px;
      font-size: 14px;
    }

    .step-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .circle {
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      margin-top: 10px;
      margin-right: 15px;
      position: relative;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 5px;
      background-color: white;
      top: 20px;
      left: 9px;
      
    }
    

    .box {
      background-color: rgba(255, 255, 255, 0.445);
      border-radius: 10px;
      padding: 15px;
      width: 250px;
     box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
    }

    .box h3 {
      margin: 0;
      font-size: 16px;
    }
    .box h4 {
      margin: 0;
      font-size: 14px;
      color: #dcdcdc;
      box-shadow:rgba(0, 0, 0, 0.881) ;
    }
    
    .timeline {
      position: relative;
      width: 40px;
    }


    .box p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #dcdcdc;
    }
    .align{
    
      align-items: center;
     gap: 15px;;
    }

    .disabled {
      opacity: 0.4;
    }

    .next {
      font-size: 12px;
      margin-bottom: 8px;
    }
    .a{
      color: white;
      text-decoration: white;

    }
  </style>
</head>
<body>

  <div class="span">Home / Account / KYC Verification</div>

  <div class="step-container">
      <div class="timeline">
    <div class="circle">
      <div class="line"></div>
    </div>
      </div>
    <div class="box">
       <div class="align">
        <img src="screenshot.png" style="width: 20px; height: auto;">
      <span style="font-size: 14px;">
        <a href="work3b.html">Personal Information</a></span>
       </div>
      <div class="next">1/2</div>

      <p>Provide us with details about yourself</p>
    </div>
  </div>

  <div class="step-container">
    <div class="circle"></div>
    <div class="box disabled">
      <div class="align">
        <img src="screenshot.png" style="width: 20px; height: auto;">
      
      <span style="font-size: 14px;"> Identification Documents</span>
      </div>
      <div class="next">2/2</div>
      <p>Confirm your identity</p>
    </div>
  </div>

</body>
</html>
